languages:
  python: 2.7
setup:
- packages:
  - pip:
    - install requirements: requirements.txt
    - install requirements: requirements-dev.txt
test:
  machines: 1
  scripts:
  - codequality:
      script: codequality
      timeout: 60
  - unit tests:
      script: nosetests --with-xunit
      xunit: nosetests.xml
      timeout: 300
